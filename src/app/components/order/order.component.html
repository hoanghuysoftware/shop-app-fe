<div class="container">
  <div class="intro-section">
    <h1>Day la trang Order</h1>
    <p>Su dung Bootstrap</p>
  </div>
  <div class="row">
    <div class="col col-md-6">
      <h2 class="product-header">Thông tin người nhận</h2>
      <form class="form-group">
        <div class="mb-3">
          <label class="form-label" for="name">Họ tên</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nhập họ tên"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Nhập e-mail"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">Số điện thoại</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Nhập số điện thoại"
          />
        </div>
      </form>
    </div>
    <div class="col col-md-6">
      <h2 class="product-header">Sản phẩm đã đặt hàng</h2>
      <table>
        <thead>
          <tr>
            <th scope="col" class="text-start">Sản phẩm</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Tổng giá</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://images.pexels.com/photos/4050334/pexels-photo-4050334.jpeg?auto=compress&cs=tinysrgb&w=600"
                  alt="product-test"
                  class="product-img"
                />
                <span class="product-name">Tên sản phẩm</span>
              </div>
            </td>
            <td>2</td>
            <td>100,000 VND</td>
            <td>200,000 VND</td>
          </tr>
          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://images.pexels.com/photos/4050334/pexels-photo-4050334.jpeg?auto=compress&cs=tinysrgb&w=600"
                  alt="product-test"
                  class="product-img"
                />
                <span class="product-name">Tên sản phẩm</span>
              </div>
            </td>
            <td>3</td>
            <td>100,000 VND</td>
            <td>300,000 VND</td>
          </tr>
        </tbody>
      </table>

      <div class="text-start mt-3">
        <h4 class="header-text text-end">Tổng giá: <span>350,000 VND</span></h4>
      </div>
      <div class="mt-3">
        <h4 class="product-header">Nhập coupon</h4>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nhập mã coupon"
          />
          <button type="button" class="btn btn-gradient">Áp dụng</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn btn-gradient" type="button">Đặt hàng</button>
      </div>
    </div>
  </div>
</div>
