<div class="container">
  <div class="intro-section">
    <h1>Đây là trang chi tiết sản phẩm</h1>
    <p>Sử dụng bootstrap</p>
  </div>

  <div class="row">
    <div class="col col-md-6">
      <div id="slide-product-details" class="carousel slide">
        <div class="carousel-indicators thumbnail-list">
          <div
            type="button"
            data-bs-target="#slide-product-details"
            data-bs-slide-to="0"
            class="thumbnail-item active"
            aria-current="true"
            aria-label="Slide 1"
          >
            <img
              src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
          <div
            type="button"
            data-bs-target="#slide-product-details"
            data-bs-slide-to="1"
            class="thumbnail-item"
            aria-label="Slide 2"
          >
            <img
              src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
          <div
            type="button"
            data-bs-target="#slide-product-details"
            data-bs-slide-to="2"
            class="thumbnail-item"
            aria-label="Slide 3"
          >
            <img
              src="https://images.pexels.com/photos/14219035/pexels-photo-14219035.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
          <div
            type="button"
            data-bs-target="#slide-product-details"
            data-bs-slide-to="3"
            class="thumbnail-item"
            aria-label="Slide 4"
          >
            <img
              src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
          <div
            type="button"
            data-bs-target="#slide-product-details"
            data-bs-slide-to="4"
            class="thumbnail-item"
            aria-label="Slide 5"
          >
            <img
              src="https://images.pexels.com/photos/14219035/pexels-photo-14219035.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/14219035/pexels-photo-14219035.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/14219035/pexels-photo-14219035.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              class="d-block w-100 product-image"
              alt="slide-item"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#slide-product-details"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#slide-product-details"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Co ben phai -->
    <div class="col col-md-6">
      <div class="product-details">
        <h2>Thông tin chi tiết sản phẩm</h2>
        <p>Mô tả sản phẩm</p>
        <p>Giá: $99</p>
        <div class="product-actions">
          <button class="btn btn-primary">Thêm vào giỏ hàng</button>
          <button class="btn btn-success">Mua ngay</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button>-</button>
            <input type="text" name="quantity" id="quantity" value="1" />
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
