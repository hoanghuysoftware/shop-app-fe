
<div class="container">
    <div class="container-content">
        <div class="row">
            <div class="col col-md-12 offser-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="email">Email/Phone</label>
                        <input type="text" name="email" id="email" class="form-control"
                            placeholder="Nhập e-mail hoặc số điện thoại">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-filed">
                        <label for="password">Mật khẩu</label>
                        <div class="wapper-input-password">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Nhập mật khẩu">
                            <i class="fa-solid fa-eye-slash icon-eye"></i>
                        </div>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-filed">
                        <label for="re-password">Nhập lại Mật khẩu</label>
                        <div class="wapper-input-password">
                            <input type="password" name="re-password" id="re-password" class="form-control"
                                placeholder="Nhập lại mật khẩu">
                            <i class="fa-solid fa-eye-slash icon-eye"></i>
                        </div>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" name="full-name" id="full-name" class="form-control"
                            placeholder="Nhập họ và tên">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Nhập địa chỉ">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" name="agree" id="agree" class="form-check-input">
                                <label for="agree" class="form-check-label text-start">Tôi đồng ý với điều khoản và điều
                                    kiện của Hihi Shop</label>
                            </span>
                        </div>
                    </div>
                    <button class="register-btn">Đăng ký</button>
                    <div class="divider-nospace"></div>
                    <p class="text-center mt-3">
                        Bạn đã có tài khoản? <a routerLink="/login" class="login-link">Đăng nhập ngay</a>
                        <br>
                        Hãy liên hệ với chúng tôi khi gặp sự cố để được hỗ trợ tư vấn.
                        <br>
                        Hotline: 035.2863.065
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
